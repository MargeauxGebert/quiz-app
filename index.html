<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>quiz-app-home</title>
  </head>
  <body>
    <header>
      <h1 class="header-h1">Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="card-section">
        <article class="question-card">
          <button class="bookmark">
            <img
              src="./assets/svg/bookmark-before.svg"
              width="44"
              height="44"
              alt=""
            />
          </button>
          <p>
            What is the name of the fictional town where Gilmore Girls is set?
          </p>
          <button class="question-button">SHOW ANSWER</button>
        </article>
        <article class="answer-card">
          <p class="answer">Stars Hollow</p>
        </article>
      </section>
    </main>
  </body>
</html>
